{% extends 'accounts/base.html' %}



{% block navbar%}
    {% include "pages/navbar.html" %}
{% endblock %}

{% block content %}
<div class="container">
	<div class="row justify-content-center mt-5 ">
		<div class="col-12 col-md-8 col-lg-6 pb-5">
                    <!--Form with header-->
                    <form action="signup" method="post">  
                        {% csrf_token %}
                        <div class="card border-success rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-success text-white text-center py-2">
                                    <h3><i class="fa fa-sign-up"></i> SignUp</h3>
                                    <!-- <p class="m-0">Feel free to contact us</p> -->
                                </div>
                            </div>
                            <div class="card-body p-3">
                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-success"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user-circle text-success"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-success"></i></div>
                                        </div>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-key text-success"></i></div>
                                        </div>
                                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-key text-success"></i></div>
                                        </div>
                                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
                                    </div>
                                </div>                            
                                <div class="text-center">
                                    <input type="submit" value="Signup" class="btn btn-success btn-block rounded-0 py-2">
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--Form with header-->
                    {% if messages %}
                    <div class="p-3 mb-2 bg-success text-white">
                        {% for message in messages%}
                        
                        {{message}}
                        
                        {% endfor %}
                    </div>  
                    {% endif %}
            </div>
    </div>
</div>


<footer class="footer footer-slambook bg-success">
    <div class="h4 title text-center">
        Slambook
    </div>
    <div class="text-center">
      <p>Let your loved ones write about you</p>
    </div>
  </footer>
{% endblock %}
